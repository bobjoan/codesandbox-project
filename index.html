<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 class="current-city" id="current-city">Port Harcourt</h1>
          <div class="current-temperature-details">
            <div id="icon"></div>
            <div class="current-temperature-value" id="varying-temperature">
              31
            </div>
            <div class="current-temperature-degree">Â°C</div>
          </div>
        </div>
        <p class="current-details">
          <span id="current-date"></span>,
          <span id="current-description"></span>
          <br />
          Humidity: <strong id="current-humidity"></strong>, Wind:
          <strong id="current-speed"></strong>
        </p>
        <div class="weather-forecast" id="forecast-days"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/bobjoan/" target="_blank">Joan Bob</a> and
          is on
          <a
            href="https://github.com/bobjoan/codesandbox-project"
            target="_blank"
            >GitHub</a
          >
          and is hosted on
          <a href="https://codesandbox-project.vercel.app/" target="_blank"
            >Vercel</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
